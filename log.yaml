---
version: 1

formatters:
    file:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    console:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: console
        stream: ext://sys.stdout
    file:
        class: logging.FileHandler
        level: INFO
        formatter: file

loggers:
    relay:
        level: INFO
        handlers: [file]
        propogate: False
    arm:
        level: INFO
        handlers: [file]
        propogate: False
    node:
        level: INFO
        handlers: [file]
        propogate: False

root:
    level: INFO
    handlers: [console, file]
